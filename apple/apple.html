<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <section class="card-wrapper">
      <article class="card ipad-pro-img col-span-2">
        <div role="group" class="text-group whitefont">
          <h2 class="title">iPad pro</h2>
          <p class="sub-title">놀라우리만치 얇다.
          <br/>
            엄청나게 강력하다.</p>
          <p class="release-day">출시일 추후 공개</p>
          <div class="btngroup">
            <button class="fullbtn bluebtn">더 알아보기</button>
            <button class="emptybtn bluebtn">가격 보기</button>
          </div>
        </div>
      </article>
      <article class="card ipad-air-img col-span-2">
        <div role="group" class="text-group">
          <h2 class="title">iPad air</h2>
          <p class="sub-title">두 가지 사이즈. 더 빠른 칩.
          <br/>
            무엇이든 거뜬하게.</p>
          <p class="release-day">출시일 추후 공개</p>
          <div class="btngroup">
            <button class="fullbtn">더 알아보기</button>
            <button class="emptybtn">가격 보기</button>
          </div>
        </div>
      </article>
      <article class="card iphone15-pro-img col-span-2">
        <div role="group" class="text-group whitefont">
          <h2 class="title">iPhone 15 pro</h2>
          <p class="sub-title">티타늄. 초강력. 초경량. 초프로</p>
          <div class="btngroup">
            <button class="fullbtn bluebtn">더 알아보기</button>
            <button class="emptybtn bluebtn">가격 보기</button>
          </div>
        </div>
      </article>
      <article class="card iphone15-img">
        <div role="group" class="text-group">
          <h2 class="title">iPhone 15</h2>
          <p class="sub-title">새로운 카메라.
          <br/>새로운 디자인.
          <br/>새로움이 물씬
          </p>
          <div class="btngroup">
            <button class="fullbtn">더 알아보기</button>
            <button class="emptybtn">가격 보기</button>
          </div>
        </div>
      </article>
      <article class="card watch-img">
        <div role="group" class="text-group whitefont">
          <h2 class="title">WATCH</h2>
          <p class="sub-title">보다 똑똑. 보다 또렷. 보다 강력</p>
          <div class="btngroup">
            <button class="fullbtn bluebtn">더 알아보기</button>
            <button class="emptybtn bluebtn">가격 보기</button>
          </div>
        </div>
      </article>
      <article class="card macbook-img">
        <div role="group" class="text-group">
          <h2 class="title">MacBook Air</h2>
          <p class="sub-title">날렵하게. 강력하게. M3답게.</p>
          <div class="btngroup">
            <button class="fullbtn">더 알아보기</button>
            <button class="emptybtn">가격 보기</button>
          </div>
        </div>
      </article>
      <article class="card airpods-img">
        <div role="group" class="text-group whitefont">
          <h2 class="title">airPods Pro</h2>
          <p class="sub-title">전에없던 청취 경험.<br/>
          적응형 오디오.</p>
          <div class="btngroup">
            <button class="fullbtn bluebtn">더 알아보기</button>
            <button class="emptybtn bluebtn">가격 보기</button>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
